<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="dialog-element.css" />
    <title>Testing out dialog element</title>
  </head>
  <body>
    <button id="launchDialog">Where is the dialog</button>
    <p id="formResult"></p>
    <dialog id="dialogEle">
      <form method="dialog">
        <h1>How about this? A native Dialog.</h1>
        <p>So, only thing left to do is dismiss me.</p>
        <button value="Dismissed!">Dismiss Dialog</button>
      </form>
    </dialog>
    <script src="dialog-element.js" type="text/javascript"></script>
  </body>
</html>
